<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Wall</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .photo {
            margin: 10px;
        }
        .photo img {
            max-width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div id="photo-wall"></div>
    <script>
        // 获取 URL 参数
        function getQueryParams() {
            let params = {};
            window.location.search.substring(1).split("&").forEach(function(part) {
                let item = part.split("=");
                params[item[0]] = decodeURIComponent(item[1]);
            });
            return params;
        }

        // 显示照片墙
        function displayPhotos(placeName, photos) {
            const photoWall = document.getElementById('photo-wall');
            photos.forEach(function(photo) {
                const div = document.createElement('div');
                div.classList.add('photo');
                const img = document.createElement('img');
                img.src = 'images/' + placeName + '/' + photo;
                div.appendChild(img);
                photoWall.appendChild(div);
            });
        }

        // 读取并处理 JSON 文件
        fetch('photos.json')
            .then(response => response.json())
            .then(data => {
                const params = getQueryParams();
                const placeName = params['place'];
                if (data[placeName]) {
                    displayPhotos(placeName, data[placeName]);
                } else {
                    document.body.innerHTML = '<h1>No photos available for ' + placeName + '</h1>';
                }
            })
            .catch(error => console.error('Error loading photos:', error));
    </script>
</body>
</html>
