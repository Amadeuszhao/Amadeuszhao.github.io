<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday, My Love</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery.js/dist/css/lightgallery.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #ff69b4;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .gallery-item {
      margin: 10px;
      border: 5px solid #ff69b4;
      border-radius: 10px;
      overflow: hidden;
    }
    .gallery-item img {
      width: 300px;
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>Happy Birthday, My Love</h1>
  <p>Here's a collection of our beautiful moments together. I love you!</p>
  <div id="lightgallery" class="gallery">
    <!-- Photos will be inserted here -->
  </div>
  <div class="gallery-item">
    <a href="images/nyc.jpg">
      <img src="images/nyc.jpg" alt="Our trip to Paris">
    </a>
  </div>
  <div class="gallery-item">
    <a href="images/nyc.jpg">
      <img src="images/nyc.png" alt="Our anniversary video">
    </a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery.js/dist/js/lightgallery.min.js"></script>
  <script>
    lightGallery(document.getElementById('lightgallery'));
  </script>
</body>
</html>
