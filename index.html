<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Journey Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
<script>
    // 初始化地图
var map = L.map('map').setView([0, 0], 2);

// 添加 OpenStreetMap 图层
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
}).addTo(map);

// 定义你们去过的地方
var places = [
    {
        coords: [40.712776, -74.005974],
        name: "New York"
    },
    {
        coords: [48.856613, 2.352222],
        name: "Paris"
    }
    // 添加更多的地方
];

// 读取照片 JSON 文件
fetch('photos.json')
    .then(response => response.json())
    .then(data => {
        places.forEach(function(place) {
            var marker = L.marker(place.coords).addTo(map);
            var popupContent = '<h2><a href="gallery.html?place=' + encodeURIComponent(place.name) + '" target="_blank">' + place.name + '</a></h2><div>';
            
            // 获取前两张照片
            var photos = data[place.name] || [];
            photos.slice(0, 2).forEach(function(photo) {
                popupContent += '<img src="images/' + place.name + '/' + photo + '" alt="' + place.name + '">';
            });
            
            popupContent += '</div>';
            marker.bindPopup(popupContent);
        });
    })
    .catch(error => console.error('Error loading photos:', error));
</script>
</html>
